<html>
	<head>
		<title> Follow </title>
	</head>
	<body>
		<h1> Manage Follows </h1>
		<div>
			<form action="/followUser" method="post">
				<input type="text" name ="followee" placeholder="Username to Follow" required/>
				<br/>
				<input type="submit" value="Follow"/>
			</form>
		</div>
		{% if message %}
            {{ message }} <br/><br/>
        {% endif %}

        <a href="/followRequest">Follow Requests</a>
        <br/><br/>
		<a href="/">Go back</a>
	</body>
</html>
